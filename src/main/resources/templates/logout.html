<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/head :: common}"/>
    <title>Passkey Demo - Log Out</title>
</head>
<body>
<th:block th:replace="~{fragments/header :: site}"/>
<div class="auth-container auth-container--centered">
    <h1 class="auth-title">Are you sure you want to log out?</h1>
    <div class="button-group">
        <form th:action="@{/logout}" method="post" class="auth-form">
            <button class="btn btn-primary" type="submit">Log Out</button>
        </form>
    </div>
    <p class="info-text">
        You will need to sign in again to access your account.
    </p>
</div>
</body>
</html>
