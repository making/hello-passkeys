<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log Out</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background-color: #f8faf9;
      color: #2c3e50;
      line-height: 1.6;
      min-height: 100vh;
      padding: 60px 20px 40px;
    }

    .logout-container {
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 6px rgba(109, 179, 63, 0.1), 0 1px 3px rgba(0, 0, 0, 0.06);
      padding: 48px;
      max-width: 450px;
      width: 100%;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 32px;
      color: #1a202c;
      line-height: 1.3;
    }

    .btn {
      padding: 12px 48px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      margin: 8px;
      display: inline-block;
    }

    .btn-primary {
      background-color: #6db33f;
      color: white;
    }

    .btn-primary:hover {
      background-color: #5ca230;
    }

    .btn-secondary {
      background-color: #ffffff;
      color: #6db33f;
      border: 2px solid #6db33f;
    }

    .btn-secondary:hover {
      background-color: #f1f8f4;
      border-color: #5ca230;
      color: #5ca230;
    }

    .button-group {
      margin-top: 24px;
    }

    .info-text {
      font-size: 16px;
      color: #718096;
      margin-top: 32px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
<div class="logout-container">
  <h1>Are you sure you want to log out?</h1>

  <div class="button-group">
    <form th:action="@{/logout}" method="post">
      <button class="btn btn-primary" type="submit">Log Out</button>
    </form>
  </div>

  <p class="info-text">
    You will need to sign in again to access your account.
  </p>
</div>
</body>
</html>
