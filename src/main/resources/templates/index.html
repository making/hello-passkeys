<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: #f8faf9;
            color: #2c3e50;
            line-height: 1.6;
            padding: 60px 20px 40px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 40px;
            color: #1a202c;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome</h1>
    <p id="hello">Hello <span sec:authentication="name"></span>!</p>
    <ul>
        <li><a th:href="@{/passkeys}">Passkeys</a></li>
        <li><a th:href="@{/logout}">Logout</a></li>
    </ul>
</div>

</body>
</html>
